buildscript {
    repositories {
        google() // Add this repository
        jcenter() // Consider removing or placing after Google's Maven repository
        mavenCentral() // Optionally, include Maven Central for a broader range of dependencies
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.2'
    }
}

allprojects {
    repositories {
        google() // Add this repository
        jcenter() // Consider removing or placing after Google's Maven repository
        mavenCentral() // Optionally, include Maven Central for a broader range of dependencies
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// Define versions in a single place
ext {
    // Sdk and tools
    minSdkVersion = 10
    targetSdkVersion = 25
    compileSdkVersion = 25
    buildToolsVersion = '25.0.0'

    // App dependencies
    supportLibraryVersion = '25.3.1'
    guavaVersion = '18.0'
    junitVersion = '4.12'
    mockitoVersion = '1.10.19'
    powerMockito = '1.6.2'
    hamcrestVersion = '1.3'
    runnerVersion = '0.5'
    rulesVersion = '0.5'
    espressoVersion = '2.2.2'
}

